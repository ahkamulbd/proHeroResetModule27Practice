<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center py-10">Welcome to my <span class="font-semibold text-violet-700">Baap Er
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto p-12">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <input class="block w-3/4 px-4 py-2 mb-5 text-2xl" type="email" name="" id="user-email"
                placeholder="Your Email">
            <input class="block w-3/4 px-5 py-2 mb-5 text-2xl" type="password" name="" id="user-password"
                placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-700 text-white text-2xl px-4 py-2 rounded-lg">Submit</button>
        </section>
    </main>

    <!-- JavaScript Link: -->
    <script src="js/login.js"></script>
</body>

</html>
