<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center py-10">Let's get som <span class="font-semibold text-violet-700">Mooooooooooney
                !!!</span>
        </h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-5 w-3/4 mx-auto mb-12">
            <div class="bg-green-400 p-8 text-white rounded-xl">
                <h3 class="text-3xl">Deposit</h3>
                <h2 class="text-5xl mt-3">$ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 text-white rounded-xl">
                <h3 class="text-3xl">Withdraw</h3>
                <h2 class="text-5xl mt-3">$ 00</h2>
            </div>
            <div class="bg-violet-400 p-8 text-white rounded-xl">
                <h3 class="text-3xl">Balance</h3>
                <h2 class="text-5xl mt-3">$ 00</h2>
            </div>
        </section>

        <!-- Deposit & Withdraw Section  -->
        <section class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
            <div class="bg-fuchsia-300 p-8 rounded-xl">
                <h3 class="text-3xl text-white">Please Deposit</h3>

                <div class="ml-7 mt-5">
                    <input class="block w-full px-4 py-2 mb-5 text-1xl" type="text" name="" id="user-deposit"
                        placeholder="$ Amount You Want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-700 text-white text-2xl px-4 py-2 rounded-lg">Deposit</button>
                </div>
            </div>
            <div class="bg-sky-300 p-8 rounded-xl">
                <h3 class="text-3xl text-white">Please Withdraw</h3>

                <div class="ml-7 mt-5">
                    <input class="block w-full px-4 py-2 mb-5 text-1xl" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount You Want to Withdraw">
                    <button id="btn-submit"
                        class="bg-amber-700 text-white text-2xl px-4 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>

        </section>
    </main>

    <!-- JavaScript Link: -->
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
</body>

</html>
